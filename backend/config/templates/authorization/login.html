<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_authenticated %}
<a href="{% url 'authorization:logout'%}">Выйти</a>
{% endif %}
<h4>Пользователь: {{ request.user }}</h4>
<form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Отправить</button>
</form>
</body>
</html>
